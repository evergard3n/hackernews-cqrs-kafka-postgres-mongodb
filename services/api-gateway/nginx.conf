server {
    listen 80;
    server_name localhost;

    # Route all /api/auth/* requests to auth-service
    location /api/auth/ {
        rewrite ^/api/auth/(.*)$ /$1 break;

        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Route /api/post/ requests based on HTTP method
    location /api/post/ {
        rewrite ^/api/(.*)$ /$1 break;

        # Default value for the backend
        set $backend "";

        # For GET requests, use query-service
        if ($request_method = GET) {
            set $backend "http://query-service";
        }

        # For POST requests, use command-service
        if ($request_method = POST) {
            set $backend "http://command-service";
        }

        # If backend is not set, return 405 Method Not Allowed
        if ($backend = "") {
            return 405;
        }

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
